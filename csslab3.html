<!--Create a circle filled with red color using only CSS-->
<!DOCTYPE html>
<html lang="en-us">
<head>
	<title>CSS LAB3</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial scale=1.0">
	<style type="text/css">
		.sq{
			width: 400px;height:400px;border: 1px solid black;margin: 5em auto;
		}
		.cl{
			width: 200px;height: 200px;background-color: red;border-radius: 50%;margin:100px;
		}
	</style>
</head>
<body>
	<div class="sq">
		<div class="cl"></div>
	</div>
</body>
</html>
